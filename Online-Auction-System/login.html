<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  
  <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div id="container">
    <div class="left">
      <h2>Welcome Back</h2>
      <p>Enter your email and password to sign in</p>
      <form id="loginForm" style="margin-top: 1em;">
        <label>Email</label>
        <input id="email" type="email" placeholder="Your email address" required>

        <label>Password</label>
        <input id="password" type="password" placeholder="Your password" required>

        <div class="remember-me">
            <label for="remember">Remember me</label>
          <input type="checkbox" id="remember">
          
        </div>

        <button type="submit">Sign In</button>
        <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
      </form>
    </div>
    <div class="right">
      <img src="assets/login.png" alt="Login illustration">
    </div>
  </div>

   <!-- Toast -->
  <div style="position: fixed; top: 0; right: 20px; z-index: 9999; margin-top: 6em; !important">
    <div id="successToast" class="toast align-items-center text-bg-white border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" style="color: #252525; font-weight: 600;">
          âœ… Sign In Successfully!
        </div>
        <button type="button" class="btn-close btn-close-black me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
</body>
  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      showSuccessToast();
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 2000);
    });

    function showSuccessToast() {
      const toastEl = document.getElementById('successToast');
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    }
  </script>
</html>
