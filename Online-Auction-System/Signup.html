<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="login-signup.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div id="container"  class=" reverse-layout">
    <div class="left">
      <h2>Let's get started</h2>
      <p>Fill in your details to create an account</p>
      <form id="signupform" style="margin-top: 1em;">
        <label>Full Name</label>
        <input id="name" type="text" placeholder="Your full name" required>

        <label>Email</label>
        <input id="email" type="email" placeholder="Your email address" required>

        <label>Password</label>
        <input id="password" type="password" placeholder="Create a password" required>

        <label>Confirm Password</label>
        <input id="confirm-password" type="password" placeholder="Confirm your password" required>

        <button type="submit">Sign Up</button>
        <p class="signup-text">Already have an account? <a href="login.html">Log in</a></p>
      </form>
    </div>
    <div class="right">
      <img src="assets\Sign up-rafiki.png" alt="Sign Up illustration" />
    </div>
  </div>

     <!-- Toast -->
  <div style="position: fixed; top: 0; right: 20px; z-index: 9999; margin-top: 1em; !important">
    <div id="successToast" class="toast align-items-center text-bg-white border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" style="color: #252525; font-weight: 600;">
          âœ… Signed Up Successfully!
        </div>
        <button type="button" class="btn-close btn-close-black me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
</body>
<script>
    const form = document.getElementById("signupform");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      showSuccessToast();
       const name = document.getElementById('name').value;
       localStorage.setItem("name", JSON.stringify(name));
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    });

    function showSuccessToast() {
      const toastEl = document.getElementById('successToast');
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    }
  </script>
</html>
