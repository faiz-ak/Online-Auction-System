
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .additem {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; 
            height: 400px; 
            position: relative;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .item-buttons button{
            
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .item-buttons button[type="button"]{
            margin-top: 20px;
           
        }


         .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: flex;
            
        }

        .btn-outline-success:hover {
            background-color: #4cc8bc;
            color: #fff;
        }
        

        


    </style>
</head>
<body>
    <div class="additem">
        
        <form id="myForm" novalidate>
            <div class="form-group">
                <label for="itemName">Enter Item Name</label>
                <input type="text" id="itemName" placeholder="Enter item" required>
                <div class="error" id="itemNameError"></div>
            </div>
            <div class="form-group">
                <label for="baseBid">Enter base bid price</label>
                <input type="number" id="baseBid" placeholder="Base bid" min="1" step="1" required>
                <div class="error" id="baseBidError"></div>
            </div>
            
            <div class="item-buttons">
                <button type="submit" class="btn btn-success" style="background-color: #4cc8bc; border: none;">Add Item</button>
                
                <button onclick="window.parent.postMessage('closeModal', '*')" type="button" class="btn btn-outline-success">Close</button>


            </div>

        </form>
    </div>

    <script>
        const form = document.getElementById('myForm');

        const itemNameInput = document.getElementById('itemName');
        const baseBidInput = document.getElementById('baseBid');
        const itemNameError = document.getElementById('itemNameError');
        const baseBidError = document.getElementById('baseBidError');
        
form.addEventListener('submit', (e) => {
    e.preventDefault();

    let isValid = true;

    const itemName = itemNameInput.value.trim();
    const baseBid = parseFloat(baseBidInput.value.trim());

    if (itemName === '') {
        itemNameError.textContent = 'Item name is required';
        isValid = false;
    } else {
        itemNameError.textContent = '';
    }

    if (isNaN(baseBid) || baseBid <=10) {
        baseBidError.textContent = 'Base bid should be at least 10';
        isValid = false;
    } else {
        baseBidError.textContent = '';
    }

    if (isValid) {
        adddetails(itemName, baseBid);
        form.reset();
    }
});

function adddetails(name, bid) {
    const newItem = {
        name: name,
        bid: bid
    };
    let items = JSON.parse(localStorage.getItem("items")) || [];
    items.push(newItem);
    localStorage.setItem("items", JSON.stringify(items));
}
    </script>

</body>
</html>
