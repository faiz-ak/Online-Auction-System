<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BidSmart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="home-product.css">
</head>
<body>

  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
   <div class="container-fluid d-flex justify-content-between">

      <!-- Brand logo -->
      <a class="navbar-brand d-flex align-items-center fw-bold fs-5 text-dark gap-2" href="index.html">
        <img src="assets/logo.png" alt="Logo" style="width: 30px;"> BidSmart
      </a>

      <!-- Toggle for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto d-flex align-items-center gap-3">

          <li class="nav-item d-flex align-items-center gap-1">
            <i class="bi bi-house-door-fill"></i>
            <a class="nav-link text-dark p-0" href="index.html">Home</a>
          </li>

          <li class="nav-item d-flex align-items-center gap-1">
            <i class="bi bi-box-seam"></i>
            <a class="nav-link text-dark p-0" href="product.html">Products</a>
          </li>

          <li class="nav-item d-flex align-items-center gap-1">
            <i class="bi bi-speedometer2"></i>
            <a class="nav-link text-dark p-0" href="dashboard.html">Dashboard</a>
          </li>

          <!-- Button -->
         <div class="d-flex align-items-center gap-3" id="auth-buttons">
  <!-- Buttons will be injected here via JavaScript -->
</div>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->
  <div class="hero">
     <div class="heroimg" style="display: flex;justify-content: center; "><img src="assets/Auction.gif" alt="hero" style="width: 500px;mix-blend-mode: darken;"></div>
   <div class="hero-content">
<button disabled="disabled" style="border: 2px solid #4cc8bc; padding: 0.6em 0.6em; border-radius: 8px; width: fit-content; color: #4cc8bc; ">Explore Exclusive Collections</button>
<div style="display: flex;flex-direction: column; gap: 0.6em;">
<h2 id="h2text">Discover, Bid, and Collect <br> Art from Around the <br> World</h2>
<p id="ptext" style="color: #8c8c8c;">Unlock a world of imagination with our curated collection of original Products.</p>
<button onclick="window.location.href='Product.html'" id="Explore" type="button" class="btn btn-secondary" style="width: fit-content; background-color: #252525; padding: 1em 1em; border-radius: 10px;">Explore Auctions</button>
</div>   
</div>

  </div>

</body>
<script>
    const username = localStorage.getItem('name');
  const authDiv = document.getElementById('auth-buttons');

  if (username) {
    authDiv.innerHTML = `
      <button onclick="logout()" type="button" class="btn btn-danger" style="background-color: #4cc8bc; border: none;">Logout</button>
    `;
  } else {
    authDiv.innerHTML = `
      <button onclick="window.location.href='Signup.html'" id="signup" type="button" class="btn btn-outline-success">Signup</button>
      <button onclick="window.location.href='login.html'" type="button" class="btn btn-success" style="background-color: #4cc8bc; border: none;">Login</button>
    `;
  }

function logout() {
    localStorage.clear();
    window.location.reload(); 
  }
</script>
</html>
